{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>Atmos Admin Panel- Bootstrap 4 Based Admin Panel</title>
<link rel="icon" type="image/x-icon" href="{% static 'sister_web/img/logo.png' %}"/>
<link rel="icon" href="{% static 'sister_web/img/logo.png' %}" type="image/png" sizes="16x16">
<link rel="stylesheet" href="{% static 'sister_web/vendor/pace/pace.css' %}">
<script src="{% static 'sister_web/vendor/pace/pace.min.js' %}"></script>

<!--vendors-->
<link rel="stylesheet" type="text/css" href="{% static 'sister_web/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'sister_web/vendor/jquery-scrollbar/jquery.scrollbar.css' %}">
<link rel="stylesheet" href="{% static 'sister_web/vendor/select2/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'sister_web/vendor/jquery-ui/jquery-ui.min.css' %}">
<link rel="stylesheet" href="{% static 'sister_web/vendor/daterangepicker/daterangepicker.css' %}">
<link rel="stylesheet" href="{% static 'sister_web/vendor/timepicker/bootstrap-timepicker.min.css' %}">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600" rel="stylesheet">

<!--Material Icons-->
<link rel="stylesheet" type="text/css" href="{% static 'sister_web/fonts/materialdesignicons/materialdesignicons.min.css' %}">
<!--Material Icons-->
<link rel="stylesheet" type="text/css" href="{% static 'sister_web/fonts/feather/feather-icons.css' %}">
<!--Bootstrap + atmos Admin CSS-->
<link rel="stylesheet" type="text/css" href="{% static 'sister_web/css/atmos.min.css' %}">
<!-- Additional library for page -->
</head>
<!--body with default sidebar pinned -->
<body class="sidebar-pinned">

<!--sidebar Begins-->
{% include 'includes/sidebar.html' %}
<!--sidebar Ends -->

<main class="admin-main">
    <!--site header begins-->
    {% include 'includes/header.html' %}
    <!--site header ends -->
    <section class="admin-content">
        <!-- BEGIN PlACE PAGE CONTENT HERE -->
        <!--  container or container-fluid as per your need           -->
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
        {% block page_footer %}{% endblock %}
        <!-- END PLACE PAGE CONTENT HERE -->
    </section>
</main>


<!--site sidebar_search begins-->
{% include 'includes/sidebar_search.html' %}
<!--site header ends -->

<script src="{% static 'sister_web/vendor/jquery/jquery.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/jquery-ui/jquery-ui.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/popper/popper.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/bootstrap/js/bootstrap.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/select2/js/select2.full.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/jquery-scrollbar/jquery.scrollbar.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/listjs/listjs.min.js' %}"   ></script>
<script src="{% static 'sister_web/vendor/moment/moment.min.js' %}"></script>
<script src="{% static 'sister_web/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'sister_web/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'sister_web/vendor/bootstrap-notify/bootstrap-notify.min.js' %}"   ></script>
<script src="{% static 'sister_web/js/atmos.min.js' %}"></script>
<!--page specific scripts for demo-->
</body>
</html>
